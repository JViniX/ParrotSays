<html lang="en" >
<head>
<link href="css/bootstrap.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="ISO-8859-1">
<title>Parrot Says</title>
</head>
<body>	
	<div class="container">
	  <div class="card">
	  	<div class="card-header"><h2>List of Reports</h2></div>
	  	 <div class="card-body">
			<table class="table table-striped">
				<thead class="text-white" style="background:#D81B60">
				<tr>
					<th>Report Id</th>
					<th>Description</th>
					<th>Latitude</th>
					<th>Longitude</th>
					<th>Report Date/Time</th>
					<th>Status Code</th>
					<th>Actions</th>
				</tr>
				</thead>
				<tbody id="reportList">
				</tbody>
			</table>
		</div>  
	  </div>
	</div>
	<script src="reportlist.js"></script>
</body>
</html>
